services:
  iot-postgis:
    container_name: iot-postgis
    hostname: iot-postgis
    # Default env variables will be used if not specify in .env
    image: ${KAFNUS_POSTGIS_IMAGE:-postgis/postgis:15-3.3}
    volumes:
      - ${KAFNUS_DBPATH_POSTGIS:-/data/postgis}:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"
    command: postgres --shared_buffers=256MB --max_connections=500
    environment:
      POSTGRES_PASSWORD: ${KAFNUS_TESTS_PG_PASSWORD:-postgres}
    logging:
      driver: "json-file"
      options:
        max-size: "250m"
    networks:
      - kafka-postgis-net

networks:
  kafka-postgis-net:
    external: true

