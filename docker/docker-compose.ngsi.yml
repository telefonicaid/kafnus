services:
  kafnus-ngsi:
    container_name: kafnus-ngsi
    build:
      context: ../kafnus-ngsi
      dockerfile: Dockerfile
    #image: kafnus-ngsi # FIXME: telefonicaiot/kafnus-ngsi (at some moment we will use dockerhub image but by the moment kafnus-ngsi is evolving fast so we build in GitAction directly :)
    depends_on:
      kafka:
        condition: service_healthy
#      FIXME: If the create-topics service is repurposed, uncomment the following lines
#      create-topics:
#        condition: service_completed_successfully
    environment:
      - KAFNUS_NGSI_KAFKA_BROKER=kafka:29092
      - KAFNUS_NGSI_ADMIN_PORT=8000
      - KAFNUS_NGSI_DEFAULT_TZ=UTC
      - KAFNUS_NGSI_LOG_LEVEL=INFO
      - KAFNUS_NGSI_PREFIX_TOPIC=smc_
      - KAFNUS_NGSI_SUFFIX_TOPIC=_processed
    networks:
      - kafka-postgis-net
    ports:
      # Monitoring
      - "8000:8000"  # Prometheus

networks:
  kafka-postgis-net:
    external: true

