services:
  create-topics:
    image: apache/kafka:4.1.0
    container_name: create-topics
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        export PATH=$PATH:/opt/kafka/bin;
        echo 'Creating Kafka topics...';
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic raw_historic --partitions 1 --replication-factor 1;
        echo 'Topic raw_lastdata created or already created.'
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic raw_mutable --partitions 1 --replication-factor 1;
        echo 'Topic raw_mutable created or already created.'
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic raw_errors --partitions 1 --replication-factor 1;
        echo 'Topic raw_errors created or already created.'
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic raw_mongo --partitions 1 --replication-factor 1;
        echo 'Topic raw_mongo created or already created.'
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic raw_sgtr --partitions 1 --replication-factor 1;
        echo 'Topic raw_sgtr... created or already created.'
      "
    networks:
      - kafka-postgis-net
      
  kafnus-ngsi:
    container_name: kafnus-ngsi
    build:
      context: ../kafnus-ngsi
      dockerfile: Dockerfile
    image: kafnus-ngsi # FIXME: telefonicaiot/kafnus-ngsi (at some moment we will use dockerhub image but by the moment kafnus-ngsi is evolving fast so we build in GitAction directly :)
    depends_on:
      kafka:
        condition: service_healthy
      create-topics:
        condition: service_completed_successfully
    environment:
      - KAFNUS_NGSI_KAFKA_BROKER=kafka:9092
      - KAFNUS_NGSI_METRICS_PORT=8000
      - KAFNUS_NGSI_DEFAULT_TZ=UTC
      - KAFNUS_NGSI_LOG_LEVEL=INFO
    networks:
      - kafka-postgis-net
    ports:
      # Monitoring
      - "8000:8000"  # Prometheus

networks:
  kafka-postgis-net:
    external: true

