networks:
  kafka-postgis-net:
    external: true

services:
  kafka:
    container_name: kafka
    image: apache/kafka:4.1.0
    ports:
      - "9092:9092"
      - "29092:29092"
      - "29093:29093"
    environment:
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_NODE_ID=1
      - CLUSTER_ID=kafka-docker-cluster-1
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:29093
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://kafka:29093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    networks:
      - kafka-postgis-net
    healthcheck:
      test: ["CMD", "sh", "-c", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 10

  kafnus-connect:
    container_name: kafnus-connect
    # FIXME: use the following line when finishing the development of kafnus-connect
    #image: telefonicaiot/kafnus-connect
    # This service uses the official image from Docker Hub.
    # Alternatively, you can build the image locally by uncommenting the following lines.
    build:
      context: ../kafnus-connect
      dockerfile: Dockerfile
    image: kafnus-connect
    ports:
      - "8083:8083"
      - "9100:9100"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_PLUGIN_PATH: "/usr/local/share/kafnus-connect/plugins"
      CONNECT_REST_ADVERTISED_HOST_NAME: kafnus-connect
      CONNECT_LOG4J_LOGGERS: "org.reflections=ERROR"
      # Monitoring
      KAFKA_JMX_PORT: 9100
      JMX_PROMETHEUS_PORT: 9100
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-postgis-net
