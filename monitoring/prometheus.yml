global:
  scrape_interval: 10s

scrape_configs:
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
  - job_name: 'kafnus-ngsi'
    static_configs:
      - targets: ['kafnus-ngsi:8000']
  - job_name: 'kafnus-connect'
    static_configs:
      - targets: ['kafnus-connect:9100']


